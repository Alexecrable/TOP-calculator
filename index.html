<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <div id = "calculator">
            <div id = "display"></div>
            <div id = "calc-buttons">
                <div id = "numerals">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="Reset">C</button>
                    <button>0</button>
                    <button id="Res">=</button>
                </div>
                <div id = "operators">
                    <button>+</button>
                    <button>-</button>
                    <button>/</button>
                    <button>*</button>
                </div>
            </div>
        </div>
    </body>
</html>
